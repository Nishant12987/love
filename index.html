  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Dearest Betu üå∏</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(to bottom, #fff0f3, #ffccd5);
  font-family: 'Poppins', sans-serif;
  text-align: center;
  min-height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  overflow-x: hidden;
  position: relative;
}

/* Romantic Glow */
body::before {
  content: "";
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,77,109,0.15), transparent 70%);
  animation: romanticPulse 8s ease-in-out infinite;
  z-index: -2;
}

@keyframes romanticPulse {
  0%,100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.2); opacity: 0.9; }
}

/* Stars */
.star {
  position: fixed;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  z-index: -1;
}

/* Header */
.header { margin-bottom: 50px; }

h1 {
  color: #ff4d6d;
  font-size: 2.5rem;
  text-shadow: 2px 2px white;
}

#counter {
  font-weight: bold;
  color: #800f2f;
  background: white;
  padding: 10px 20px;
  border-radius: 50px;
  display: inline-block;
  box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
}

/* Flower Container */
.flower-container {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

/* Flower Wrapper (handles hover only) */
.flower {
  cursor: pointer;
  transition: transform 0.3s ease;
}

.flower:hover {
  transform: scale(1.3);
}

/* Inner element handles animation */
.flower-inner {
  font-size: clamp(60px, 10vw, 90px);
  display: inline-block;
  animation: sway 4s ease-in-out infinite;
}

/* Sway Animation */
@keyframes sway {
  0%,100% { transform: rotate(-8deg) translateY(0px); }
  50% { transform: rotate(8deg) translateY(-10px); }
}

/* Collected effect */
.flower.collected .flower-inner {
  filter: grayscale(100%) opacity(0.6);
}

/* Modal */
#message-box {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  backdrop-filter: blur(5px);
}

.modal-content {
  background: white;
  padding: 25px;
  border-radius: 30px;
  width: 350px;
  max-width: 90%;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  border: 5px solid #ff4d6d;
}

#message-image {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 15px;
}

#message-text {
  font-size: 1.1rem;
  color: #590d22;
  white-space: pre-line;
}

.hidden { display: none !important; }

button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 10px;
}

/* Heartbeat */
.finalPulse {
  animation: finalHeartbeat 1s infinite;
}

@keyframes finalHeartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Confetti */
@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="garden">
  <div class="header">
    <h1>For My Dearest Betu üå∏</h1>
    <div id="counter">Calculating our love...</div>
  </div>

  <div class="flower-container">

    <div class="flower" onclick="showMessage(
    'Where it all began... August 26, 2018. The best decision I ever made was starting this journey with you, Betu.',
    'https://i.ibb.co/gbjSfYmH/Whats-App-Image-2026-02-13-at-8-16-13-PM.jpg',
    1
    )">
      <span class="flower-inner">üå∏</span>
    </div>

    <div class="flower" onclick="showMessage(
    'To my one and only Betu. You‚Äôre not just my wife; you‚Äôre my home and my favorite person.',
    'https://i.ibb.co/q32cdb3n/IMG-9633.jpg',
    2
    )">
      <span class="flower-inner">üå∑</span>
    </div>

    <div class="flower" onclick="showMessage(
    '7 years down, a lifetime to go. I can\'t wait for all the future memories we haven\'t made yet.',
    'https://i.ibb.co/qFhMKWrB/Whats-App-Image-2026-02-13-at-7-32-47-PM.jpg',
    3
    )">
      <span class="flower-inner">üåπ</span>
    </div>

    <div class="flower" onclick="showMessage(
    'Thank you for being the Megha to my world. You make the hard days easy and the good days unforgettable.',
    'https://i.ibb.co/XZRWvb64/IMG-20220217-142213.jpg',
    4
    )">
      <span class="flower-inner">üåª</span>
    </div>

  </div>

  <div id="message-box" class="hidden" onclick="closeMessage()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <img id="message-image" src="">
      <p id="message-text"></p>
      <button onclick="closeMessage()">Close with Love ‚ù§Ô∏è</button>
    </div>
  </div>
</div>

<script>
let clickedFlowers = new Set();
let valentineShown = false;

/* Stars */
for (let i = 0; i < 40; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.opacity = Math.random();
  document.body.appendChild(star);
}

/* Counter */
function updateCounter() {
  const startDate = new Date('2018-08-26T00:00:00');
  const now = new Date();
  const diff = now - startDate;

  const seconds = Math.floor(diff / 1000) % 60;
  const minutes = Math.floor(diff / (1000 * 60)) % 60;
  const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));

  document.getElementById('counter').innerText =
    `Together for ${days} days, ${hours} hrs, ${minutes} mins, ${seconds} secs ‚ù§Ô∏è`;
}
setInterval(updateCounter, 1000);
updateCounter();

/* Typewriter */
function typeWriter(element, text, speed = 25) {
  element.innerText = "";
  let i = 0;
  function typing() {
    if (i < text.length) {
      element.innerText += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

/* Show Message */
function showMessage(text, imageUrl, flowerId = null) {
  const box = document.getElementById('message-box');
  const messageText = document.getElementById('message-text');
  const messageImage = document.getElementById('message-image');

  messageImage.src = imageUrl;
  typeWriter(messageText, text);

  box.classList.remove('hidden');

  if (flowerId !== null) {
    clickedFlowers.add(flowerId);
    document.querySelectorAll('.flower')[flowerId - 1]
      .classList.add("collected");
    checkAllFlowersClicked();
  }
}

/* Final Unlock */
function checkAllFlowersClicked() {
  if (clickedFlowers.size === 4 && !valentineShown) {
    valentineShown = true;
    setTimeout(() => {
      showMessage(
        "üåπ Happy Valentine's Day, My Love ‚ù§Ô∏è\n\nEvery flower was a memory, but you are my forever.",
        "https://i.ibb.co/6RWQ8rFv/Whats-App-Image-2026-02-13-at-8-35-59-PM.jpg"
      );
      document.querySelector(".modal-content").classList.add("finalPulse");
      confettiExplosion();
    }, 600);
  }
}

/* Confetti */
function confettiExplosion() {
  const colors = ["#ff4d6d","#ff85a1","#ffc2d1","#ff758f","#ffb3c6"];
  for (let i = 0; i < 200; i++) {
    const confetti = document.createElement("div");
    confetti.style.position = "fixed";
    confetti.style.width = "8px";
    confetti.style.height = "8px";
    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left = Math.random()*100 + "vw";
    confetti.style.top = "-10px";
    confetti.style.borderRadius = "50%";
    confetti.style.zIndex = "9999";
    confetti.style.animation = `confettiFall ${3+Math.random()*2}s linear forwards`;
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),5000);
  }
}

function closeMessage() {
  document.getElementById('message-box').classList.add('hidden');
}
</script>

</body>
</html>
